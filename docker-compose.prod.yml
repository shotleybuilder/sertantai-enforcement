version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ehs_enforcement_postgres_prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-ehs_enforcement_prod}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ehs_network

  app:
    build: .
    container_name: ehs_enforcement_app
    environment:
      # Phoenix Configuration
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST}
      PORT: ${PORT:-4002}
      PHX_SERVER: "true"
      
      # Database Configuration
      DATABASE_URL: ${DATABASE_URL}
      POOL_SIZE: ${POOL_SIZE:-10}
      
      # GitHub OAuth
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
      
      # GitHub Admin
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME}
      GITHUB_ACCESS_TOKEN: ${GITHUB_ACCESS_TOKEN}
      GITHUB_ALLOWED_USERS: ${GITHUB_ALLOWED_USERS}
      
      # Security
      TOKEN_SIGNING_SECRET: ${TOKEN_SIGNING_SECRET}
      
      # Airtable
      AT_UK_E_API_KEY: ${AT_UK_E_API_KEY}
      
      # Optional
      DNS_CLUSTER_QUERY: ${DNS_CLUSTER_QUERY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    ports:
      - "${PORT:-4002}:4002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ehs_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: ehs_enforcement_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - ehs_network

volumes:
  postgres_data:
    driver: local

networks:
  ehs_network:
    driver: bridge